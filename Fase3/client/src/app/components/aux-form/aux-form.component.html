<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label class="col-form-label" for="inputDefault">Carnet</label>
                    <input type="text" name="carnet" class="form-control" [(ngModel)]="aux.CarnetAuxiliar" placeholder="Carnet" id="inputDefault">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="inputDefault">Nombre</label>
                    <input type="text" name="nombre" class="form-control" [(ngModel)]="aux.Nombre" placeholder="Nombre" id="inputDefault">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Direccion Email</label>
                    <input type="email" name="correo" class="form-control" [(ngModel)]="aux.CorreoElectronico" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="contra"  class="form-control" [(ngModel)]="aux.contra" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Rol</label>
                    <input type="text" name="rol"  class="form-control" [(ngModel)]="aux.rol" id="exampleInputPassword1" placeholder="Rol">
                </div>
                
                <button class="btn btn-success btn-block" (click)="edit ? updateAux() : saveNewAux()">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
