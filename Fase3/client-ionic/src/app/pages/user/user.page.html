<app-menu></app-menu>
<app-header titulo='Cursos'></app-header>

<ion-content id='principal'>
    <ion-list>
        <ion-item-sliding *ngFor="let curso of cursos">
            <ion-item >
                <ion-label>
                  <p>
                    {{curso.NombreCurso}}
                  </p>
                </ion-label>
                <ion-label slot="end" text-right>
                    <p>
                        {{curso.seccion}}
                    </p>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color='success' (click)="navigateForo(curso.CodigoCurso)">ver foros</ion-item-option>
              
          </ion-item-options>
           
        </ion-item-sliding>
        
      </ion-list>
</ion-content>
